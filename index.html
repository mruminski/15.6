<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav class="controls">
    <a href="#" class="controls__btn" id="start">Start</a>
    <a href="#" class="controls__btn" id="stop">Stop</a>
    <a href="#" class="controls__btn" id="reset-timer">Reset timer</a>
    <a href="#" class="controls__btn" id="add-to-results">Add to results</a>
    <a href="#" class="controls__btn" id="reset-results">Reset results</a>
  </nav>
  <div class="stopwatch"></div>
  <ul class="results"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
  <script src="https://github.com/babel/babel-standalone/releases/download/release-6.26.0/babel.min.js"></script>
  <script type="text/babel" src="js/script-compiled.js"></script>
</body>
</html>
